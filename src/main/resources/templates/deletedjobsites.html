<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>KWIX | Recently Deleted Jobsites</title>
  </head>
  <body>
	<nav></nav>
	<div class="content">
		<a th:href="@{{id}(id=${prevPage})}" class="arrow">‚Üê</a>
		<h2>Recently Deleted Jobsites</h2>
		<hr />
		<p>**CAUTION: Deleting a Jobsite here is <em>permanent</em>!**</p>
		<div th:if="${userMessage}" th:utext="${userMessage}" ></div>
		<div>
			<table>
			    <tr>
			        <th>Jobsite</th>
			        <th>Contract Job?</th>
			        <th>Created</th>
			        <th>Deleted</th>
			        <th>Restore</th>
					<th>**Delete**</th>
			    </tr>
			    <tr th:if="${jobsites.isEmpty()}">
			        <td colspan="7">No Jobsites Found...</td>
			    </tr>
			    <tr th:unless="${jobsites.isEmpty()}" th:each="jobsite : ${jobsites}">
			        <td th:text="${jobsite.jobsiteName}"></td>
			        <td th:text="${jobsite.contract}"></td>
			        <td th:text="${jobsite.createdAt}"></td>
			        <td th:text="${jobsite.updatedAt}"></td>
			        <td><button type="button" class="restore" th:onclick="window.location.href='/restorejobsite/'+[[${jobsite.id}]]">Restore</button></td>
					<td><button id="delete" type="button" class="delete" style="display:block; margin:0 auto;" th:onclick="window.location.href='/deletedjobsite/'+[[${jobsite.id}]]">Delete</button></td>
			    </tr>
			</table>
		</div>
	</div>
	<script th:src="@{/js/navComponent.js}"></script>
	<script th:src="@{/js/navComponent.js}"></script>
  </body>
</html>
