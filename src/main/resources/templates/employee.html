<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>KWIX | Employee Data Entry</title>
  </head>
  <body>
	<nav></nav>
	<div class="content">
		<a id="return-page" 
			th:attr="onclick=|returnToPage('${pageUtil.moveBackToPrev()}'); return true;|"
			class="arrow">‚Üê
		</a>
		<h2 th:text="'Manage ' +${employee.getFullName()}"></h2>
		<hr />
		<div>
			<div th:if="${userMessage}" th:utext="${userMessage}" ></div>
			<div class="error" th:if="${isError}">
				<p>Error(s) Occurred:</p>
				<ul th:each="err: ${errMessages}" th:text="${err}"></ul>
			</div>
			<div class=form>
				<form method="post" th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employee}">
				    <label>First Name:</label>
					<input id="firstName" placeholder="Enter First Name" required th:field="*{firstName}" th:value="${employee.firstName()}" type="text"/>
					<label>Last Name:</label>
					<input id="lastName" placeholder="Enter Last Name" required th:field="*{lastName}" th:value="${employee.lastName()}" type="text"/>
					<label>Phone:</label>
					<input id="phone" placeholder="###-###-####" th:field="*{phone}" th:value="${employee.phone()}" type="text"/>
					<label>Pay:</label>
					<input id="pay" placeholder="Pay" required th:field="*{pay}" th:value="${employee.pay()}" type="text"/>
					<input id="activeFlg" type="hidden" th:field="*{active}" value ="true">
				    <input class="update btn-3" type="submit" value="Update"
							onclick="document.getElementById('activeFlg').value='true'">
					<input class="delete btn-3" type="submit" value="Delete"
							onclick="document.getElementById('activeFlg').value='false'">
				    <input class="btn-3" type="reset" value="Reset">
				</form>
			</div>		
		</div>
	</div>
	<script th:src="@{/js/navComponent.js}"></script>
	<script th:src="@{/js/handleReturn.js}"></script>
  </body>
</html>
