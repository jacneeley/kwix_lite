<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>KWIX | Home</title>
  </head>
	<body>
		<nav>
			<a href="/">KWIX</a>
		</nav>
		<div class="content">
			<h1>Login:</h1>
			<hr />
			<div class="form">
				<div th:if="${param.error}" class="error">
					<p>User does not exist.</p>
				</div>
				<form th:action="@{/login}" method="POST">
					<label for="username">Username:</label>
					<input id="username" name="username" type="text"/>
					<label for="password">Password:</label>
					<input id="password" name="password" type="password" autocomplete="current-password"/>
					<input class="add btn" type="submit" value="Login">
				    <input class="btn" type="reset" value="Reset">
				</form>
				<button class="add btn"><a href="/login/token" style="color: white; text-decoration:none; visited:none;">Request One Time Token</a></button>
			</div>
		</div>
	</body>
</html>
