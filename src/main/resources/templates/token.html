<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>KWIX | Home</title>
  </head>
	<body>
		<nav>
			<a href="/">KWIX</a>
		</nav>
		<div class="content">
			<h1>Request One-Time Token</h1>
	        <hr />
	        <div class="form">
				<div th:if="${param.error}" class="error">
					<p>Token could not be sent.</p>
				</div>
	            <form th:action="@{/login/ott}" method="POST">
	                <label for="username">Username:</label>
	                <input id="username" name="username" type="text" required/>
	                <input class="add btn" type="submit" value="Send One-Time Token">
	            </form>
	        </div>
		</div>
	</body>
</html>
