<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link th:href="@{/styles/global.css}" rel="stylesheet" />
    <title>KWIX | Home</title>
  </head>
	<body>
		<nav>
			<a href="/">KWIX</a>
		</nav>
		<div class="content">
			<h1>Success</h1>
			<div th:if="${!usrToken.equals(expired)}">
				<p>One Time Token has been created!</p>
				<p>This link is only valid for 15 minutes.</p>
				<a th:href="@{/login/ott?token={usrToken}(usrToken=${usrToken})}">login</a>
			</div>
			<div th:if="${usrToken.equals(expired)}">
				<p>Link has expired</p>
				<a href="/login">Request New Token</a>	
			</div>
		</div>
	</body>
</html>
